[tox]
skipsdist = true
isolated_build = true
envlist = clean, lint, linux, windows, macos, report, without-pyodbc

[pytest]
filterwarnings =
    ignore::DeprecationWarning

[testenv]
allowlist_externals = pytest
deps =
    pipenv==2023.7.23
    mypy

[testenv:lint]
platform = linux
allowlist_externals =
    isort
    black
    flake8
deps =
    isort
    black
    flake8
commands =
    isort taipy --check
    black taipy tests --check
    flake8 taipy tests

[testenv:linux]
platform = linux
commands =
    pipenv install --dev
    pipenv run python tools/frontend/bundle_build.py
    pipenv run ipython kernel install --name "python3" --user
    pipenv run playwright install chromium --with-deps
    pipenv run mypy --config-file mypy.ini taipy
    pipenv run pytest -s --cov=taipy --cov-append --cov-report=xml --cov-report term-missing tests

[testenv:windows]
platform = win32
commands =
    pipenv install --dev
    pipenv run python tools/frontend/bundle_build.py
    pipenv run ipython kernel install --name "python3" --user
    pipenv run playwright install chromium --with-deps
    pipenv run pytest -s tests

[testenv:macos]
platform = darwin
commands =
    pipenv install --dev
    pipenv run python tools/frontend/bundle_build.py
    pipenv run ipython kernel install --name "python3" --user
    pipenv run playwright install chromium --with-deps
    pipenv run pytest -s tests

[testenv:report]
depends = linux
platform = linux
deps = coverage
skip_install = true
commands =
    coverage report
    coverage html

[testenv:clean]
platform = linux
deps = coverage
skip_install = true
commands = coverage erase

[testenv:tests]
commands =
    pipenv install --dev
    pipenv run python tools/frontend/bundle_build.py
    pipenv run ipython kernel install --name "python3" --user
    pipenv run playwright install chromium --with-deps
    pipenv run pip freeze
    pipenv run pytest -s tests
